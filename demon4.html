<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="estilo4.css">
<body>
    <form class="form-container" action="#" method="post">
    <h2>INSCRIPCION</h2>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" pattern="\d{8}" maxlength="8" required placeholder="Ej: 12345678">

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Ej: 987654321" required>

    <label for="area">Área de interés:</label>
    <select id="area" name="area" required>
      <option value="">Seleccione una opción</option>
      <option value="informatica">Informática</option>
      <option value="diseño">Diseño</option>
      <option value="marketing">Marketing</option>
      <option value="administracion">Administración</option>
    </select>

   

    <button type="submit">Enviar Postulación</button>
    <p class="note">* Todos los campos marcados son obligatorios.</p>
  </form>
</body>
</html>
